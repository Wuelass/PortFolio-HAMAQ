<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tous les Arbres</title>
    <style>
        /* Styles pour le corps */
        body {
            background-image: url('https://dailyscience.be/NEW/wp-content/uploads/2021/09/forest-3804001_1920.jpg');
            background-size: cover; /* Couvre tout l'arrière-plan */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat; /* Évite la répétition de l'image */
            color: #333; /* Couleur du texte par défaut */
            margin: 0; /* Supprimer les marges par défaut */
            min-height: 100vh; /* S'assurer que le corps prend au moins la hauteur de la fenêtre */
            padding-top: 70px; /* Espace pour la navbar fixe */
            position: relative; /* Pour positionner l'overlay */
        }

        /* Overlay pour l'effet sur le fond */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(106, 106, 106, 0.514); 
            z-index: 1; 
        }

        
        th {
            background-color: #6b705c; 
            color: white; 
        }

        
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Couleur pour les lignes paires */
        }

        tr:hover {
            background-color: rgba(60, 110, 71, 0.2); /* Couleur au survol */
        }

        /* Styles pour le conteneur principal */
        .container {
            position: relative;
            z-index: 2; /* Met le conteneur au-dessus de l'arrière-plan */
            background-color: rgba(255, 255, 255, 0.8); /* Fond blanc avec transparence pour le tableau */
            border-radius: 8px; /* Coins arrondis */
            padding: 20px; /* Espacement interne */
        }

        /* Styles pour la navbar */
        .navbar {
            z-index: 3; /* Assurez-vous que la navbar est au-dessus */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> 
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/arbre"> Botanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-tree"> Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Inscription</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mt-5">Liste des Arbres</h1>

        <table class="table table-bordered"> 
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Nom Latin</th>
                    <th>Type</th>
                    <th>Durée de Vie</th>
                    <th>Environnement</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .NameLatin }}</td>
                    <td>{{ .TreeType }}</td>
                    <td>{{ .LifeTime }}</td>
                    <td>{{ .Environnement }}</td>
                </tr>
                {{ else }}
                <tr>
                    <td colspan="6">Aucun arbre trouvé</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <!-- <footer class="text-center mt-4">
        <p>&copy; 2024 Tous droits réservés | Conçu par [Votre Nom]</p>
    </footer> -->
</body>
</html>
