<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Add a New Tree</h1>
    <form action="/arbre" method="POST">
        <label for="name">Tree Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="name_latin">Latin Name:</label>
        <input type="text" id="name_latin" name="name_latin" required>

        <label for="race">Tree Type (Race):</label>
        <input type="text" id="race" name="race" required>

        <label for="lifetime">Lifetime:</label>
        <input type="text" id="lifetime" name="lifetime" required>

        <label for="biome">Biome (Environnement):</label>
        <input type="text" id="biome" name="biome" required>

        <input type="submit" value="Add Tree">
    </form>

</body>
</html>
